<div class="min-h-screen flex items-center justify-center bg-gradient-to-r from-gray-800 to-black">
  <div class="bg-gray-900 p-8 rounded-xl shadow-2xl w-96">
    <h2 class="text-3xl font-bold text-center text-white mb-8">Login</h2>
    <form class="space-y-6">
      <div>
        <label for="username" class="text-sm font-medium text-gray-300 block mb-2">Username</label>
        <input type="text" id="username" name="username" [(ngModel)]="username" 
               class="w-full px-3 py-2 border border-gray-700 rounded-md bg-gray-800 text-white focus:outline-none focus:ring-2 focus:ring-gray-600"
               placeholder="Enter your username">
      </div>
      <div>
        <label for="password" class="text-sm font-medium text-gray-300 block mb-2">Password</label>
        <input type="password" id="password" name="password" [(ngModel)]="password"
               class="w-full px-3 py-2 border border-gray-700 rounded-md bg-gray-800 text-white focus:outline-none focus:ring-2 focus:ring-gray-600"
               placeholder="Enter your password">
      </div>
      <div>
        <button (click)="login()" type="submit" 
                class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-black hover:bg-gray-900 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-700 transition duration-150 ease-in-out">
          Login
        </button>
      </div>
    </form>
  </div>
</div>
