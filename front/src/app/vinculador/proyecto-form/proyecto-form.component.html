<div class="container mx-auto px-4 py-8">
  <h2 class="text-3xl font-bold mb-8 text-gray-800 text-center">Formulario de Proyecto</h2>

  <form (ngSubmit)="onSubmit()" #proyectoForm="ngForm" class="bg-white shadow-lg rounded-lg px-8 pt-6 pb-8 mb-8">
    <div class="mb-4">
      <label class="block text-gray-700 text-sm font-bold mb-2" for="nombre">Nombre del Proyecto:</label>
      <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="nombre" type="text" name="nombre" [(ngModel)]="proyecto.nombre" required>
    </div>

    <div class="mb-4">
      <label class="block text-gray-700 text-sm font-bold mb-2" for="fk_fundacion">ID de la Fundación:</label>
      <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="fk_fundacion" type="number" name="fk_fundacion" [(ngModel)]="proyecto.fk_fundacion" required>
    </div>

    <div class="flex items-center justify-between mt-6">
      <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-6 rounded-full focus:outline-none focus:shadow-outline transition duration-300 ease-in-out transform hover:scale-105" type="submit" [disabled]="!proyectoForm.form.valid || isLoading">
        {{ isLoading ? 'Enviando...' : 'Crear Proyecto' }}
      </button>
    </div>
  </form>

  <div *ngIf="isLoading" class="bg-blue-100 border-t border-b border-blue-500 text-blue-700 px-4 py-3" role="alert">
    <p class="font-bold">Cargando...</p>
  </div>

  <div *ngIf="error" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative" role="alert">
    <strong class="font-bold">Error!</strong>
    <span class="block sm:inline">{{ error }}</span>
    <p class="mt-2 text-sm">Por favor, intente nuevamente o contacte al soporte si el problema persiste.</p>
  </div>

  <div *ngIf="successMessage" class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded relative" role="alert">
    <strong class="font-bold">¡Éxito!</strong>
    <span class="block sm:inline">{{ successMessage }}</span>
  </div>

  <h3 class="text-2xl font-bold mt-12 mb-6 text-gray-800 text-center">Lista de Proyectos</h3>
  <div class="overflow-x-auto shadow-md rounded-lg">
    <table class="w-full bg-white table-auto">
      <thead class="bg-gray-800 text-white">
        <tr>
          <th class="py-3 px-2 text-sm">Nombre del Proyecto</th>
          <th class="py-3 px-2 text-sm">ID de la Fundación</th>
        </tr>
      </thead>
      <tbody class="text-gray-700">
        <tr *ngFor="let p of proyectos; let odd = odd" [ngClass]="{'bg-gray-100': odd}">
          <td class="py-2 px-2 truncate max-w-xs">{{ p.nombre }}</td>
          <td class="py-2 px-2">{{ p.fk_fundacion }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
